<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <section id="search" class="col-md-4 col-sm-12">
          <form id="search-form">
            <h4>Search for a city:</h4>
            <input id="search-input" class="w-100" type="search" placeholder="Search">
            <button class="btn btn-info btn-block my-2" type="submit">Search</button>
          </form>
          <div class="search-history my-4">
          </div>
        </section>
        <section id="forecast" class="col-md-8 col-sm-12">
          <div id="current-forecast" class="col"> 
            <h1 class="city-name">City name and date</h1>
            <p class="temp">Temp: </p>
            <p class="wind">Wind: </p>
            <p class="humidity">Humidity: </p>
            <p class="uv-index">UV Index: </p>
          </div>
          <div id="future-forecast" class="col"> 
            <h1>5-Day forecast:</h1>
            <div id="card-section" class="row col-12">
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/search.js"></script>
  </body>
</html>
